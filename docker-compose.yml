version: '3.8'

services:
  # DVWA - Damn Vulnerable Web Application
  dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: auron-dvwa
    ports:
      - "127.0.0.1:8080:80"
    environment:
      - MYSQL_HOST=dvwa-db
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=dvwa_password
    depends_on:
      dvwa-db:
        condition: service_healthy
      wazuh:
        condition: service_healthy
    networks:
      - auron-network
    restart: unless-stopped
    logging:
      driver: syslog
      options:
        syslog-address: "udp://wazuh:514"
        tag: "dvwa"
        syslog-format: "rfc3164"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dvwa-db:
    image: mysql:5.7
    container_name: auron-dvwa-db
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=dvwa_password
    volumes:
      - dvwa-data:/var/lib/mysql
    networks:
      - auron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dvwa", "-pdvwa_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # OWASP Juice Shop
  juiceshop:
    image: bkimminich/juice-shop:latest
    container_name: auron-juiceshop
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      wazuh:
        condition: service_healthy
    networks:
      - auron-network
    restart: unless-stopped
    logging:
      driver: syslog
      options:
        syslog-address: "udp://wazuh:514"
        tag: "juiceshop"
        syslog-format: "rfc3164"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # OWASP ZAP (for advanced vulnerability scanning)
  zap:
    image: zaproxy/zap-stable:latest
    container_name: auron-zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8090 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.key=auron-zap-api-key
    ports:
      - "127.0.0.1:8090:8090"
    networks:
      - auron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Wazuh Indexer (OpenSearch-based)
  wazuh-indexer:
    image: wazuh/wazuh-indexer:latest
    container_name: auron-wazuh-indexer
    ports:
      - "127.0.0.1:9200:9200"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      - cluster.name=wazuh-cluster
      - node.name=wazuh-indexer
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
    networks:
      - auron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wazuh Manager
  wazuh:
    image: wazuh/wazuh-manager:latest
    container_name: auron-wazuh
    ports:
      - "127.0.0.1:1514:1514"
      - "127.0.0.1:1515:1515"
      - "127.0.0.1:514:514/udp"
      - "127.0.0.1:55000:55000"
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - FILEBEAT_SSL_VERIFICATION_MODE=none
    volumes:
      - wazuh-data:/var/ossec/data
      - wazuh-logs:/var/ossec/logs
      - ./wazuh-config/local_rules.xml:/var/ossec/etc/rules/local_rules.xml:ro
      - ./wazuh-config/local_decoder.xml:/var/ossec/etc/decoders/local_decoder.xml:ro
    depends_on:
      wazuh-indexer:
        condition: service_healthy
    networks:
      - auron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/var/ossec/bin/wazuh-control status | grep -q 'is running' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Wazuh Dashboard
  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:latest
    container_name: auron-wazuh-dashboard
    ports:
      - "127.0.0.1:5601:5601"
    environment:
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - WAZUH_API_URL=https://wazuh:55000
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=MyS3cr37P450r.*-
      - OPENSEARCH_HOSTS=https://wazuh-indexer:9200
    depends_on:
      wazuh-indexer:
        condition: service_healthy
      wazuh:
        condition: service_started
    networks:
      - auron-network
    restart: unless-stopped

  # Metasploitable (Note: Using a community image as official one isn't on Docker Hub)
  metasploitable:
    image: tleemcjr/metasploitable2:latest
    container_name: auron-metasploitable
    ports:
      - "127.0.0.1:8081:80"
      - "127.0.0.1:2222:22"
      - "127.0.0.1:2121:21"
      - "127.0.0.1:3306:3306"
    depends_on:
      wazuh:
        condition: service_healthy
    networks:
      - auron-network
    restart: unless-stopped
    logging:
      driver: syslog
      options:
        syslog-address: "udp://wazuh:514"
        tag: "metasploitable"
        syslog-format: "rfc3164"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Attack Scripts Container (Kali Linux with prebuilt scripts)
  attack-scripts:
    build:
      context: ./attack-scripts
      dockerfile: Dockerfile
    container_name: auron-attack-scripts
    volumes:
      - ./attack-scripts:/scripts:ro
    depends_on:
      dvwa:
        condition: service_healthy
      juiceshop:
        condition: service_healthy
      metasploitable:
        condition: service_healthy
      wazuh:
        condition: service_healthy
    networks:
      - auron-network
    restart: unless-stopped
    logging:
      driver: syslog
      options:
        syslog-address: "udp://wazuh:514"
        tag: "attack-scripts"
        syslog-format: "rfc3164"
    tty: true
    stdin_open: true

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: auron-postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-auron_db}
      - POSTGRES_USER=${DB_USER:-auron_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-auron_secure_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - auron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-auron_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: auron-redis
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - auron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: auron-backend
    ports:
      - "127.0.0.1:4000:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=4000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-auron_db}
      - DB_USER=${DB_USER:-auron_user}
      - DB_PASSWORD=${DB_PASSWORD:-auron_secure_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key_in_production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - ZAP_API_URL=http://zap:8090
      - ZAP_API_KEY=auron-zap-api-key
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      zap:
        condition: service_healthy
    volumes:
      - backend-logs:/app/logs
      - backend-uploads:/app/uploads
      - backend-storage:/app/storage
    networks:
      - auron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auron-frontend
    ports:
      - "127.0.0.1:5173:80"
    environment:
      - VITE_API_URL=http://localhost:4000/api
      - VITE_WS_URL=ws://localhost:4000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - auron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  auron-network:
    driver: bridge

volumes:
  dvwa-data:
  wazuh-indexer-data:
  wazuh-data:
  wazuh-logs:
  postgres-data:
  redis-data:
  backend-logs:
  backend-uploads:
  backend-storage:
