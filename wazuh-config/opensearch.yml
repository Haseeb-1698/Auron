# OpenSearch configuration for Wazuh Indexer
# This file configures the security plugin with SSL certificates

# Cluster settings
cluster.name: wazuh-cluster
node.name: node-1
discovery.type: single-node

# Network settings
network.host: 0.0.0.0

# Security Plugin Configuration
plugins.security.ssl.transport.pemcert_filepath: /etc/wazuh-indexer/certs/indexer.pem
plugins.security.ssl.transport.pemkey_filepath: /etc/wazuh-indexer/certs/indexer-key.pem
plugins.security.ssl.transport.pemtrustedcas_filepath: /etc/wazuh-indexer/certs/root-ca.pem
plugins.security.ssl.transport.enforce_hostname_verification: false

plugins.security.ssl.http.enabled: true
plugins.security.ssl.http.pemcert_filepath: /etc/wazuh-indexer/certs/indexer.pem
plugins.security.ssl.http.pemkey_filepath: /etc/wazuh-indexer/certs/indexer-key.pem
plugins.security.ssl.http.pemtrustedcas_filepath: /etc/wazuh-indexer/certs/root-ca.pem

plugins.security.allow_default_init_securityindex: true
plugins.security.authcz.admin_dn:
  - "C=US,ST=California,L=San Francisco,O=Auron,OU=Training,CN=admin"

plugins.security.nodes_dn:
  - "C=US,ST=California,L=San Francisco,O=Auron,OU=Training,CN=wazuh-indexer"
  - "C=US,ST=California,L=San Francisco,O=Auron,OU=Training,CN=node-1"

plugins.security.audit.type: internal_opensearch
plugins.security.enable_snapshot_restore_privilege: true
plugins.security.check_snapshot_restore_write_privileges: true
plugins.security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]

# Disable demo config
plugins.security.allow_unsafe_democertificates: false
